<h2>Connexion</h2>
<br />
<div class="row">

  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">

    <div class="form-group">

      <label for="email">Adresse email</label>

      <input type="text" id="email" class="form-control" placeholder="mon-adresse@gmail.com" formControlName="email">

    </div>


    <div class="form-group">

      <label for="password">Mot de passe</label>

      <input type="text" id="password" class="form-control" formControlName="password" placeholder="votre mot de passe"
        ng-pattern="passwordRegex">

    </div>

    <button type="submit" class="btn btn-primary" [disabled]="signinForm.invalid">Accèder à votre espace</button>

  </form>

  <p class="text-danger">{{ errorMessage }}</p>

</div>
