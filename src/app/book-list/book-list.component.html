<div class="row">
  <div class="col">
    <h2>Vos livres</h2>
    <div class="list-group">
      <a class="list-group-item clearfix" *ngFor="let book of books; let i = index" (click)="onSingleBook(i)">
        <h3 class="list-group-item-heading">{{ book.title }}
          <button type="button" class="btn btn-default float-right" (click)="onRemoveBook(i)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </h3>

      </a>

          Ajouter un livre

        </h3>
      </a> -->

      <button type="button" class="btn btn-outline-info clearfix" (click)="onNewBook()">

        <span style="font-size: 1.4em"> <i class="fas fa-plus float-right"></i>
        </span>
      </button>

    </div>
  </div>
