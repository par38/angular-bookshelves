<div class="row">
  <div class="col">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBooks()">

      <div class="form-group">
        <label for="title">Titre *</label>
        <input type="text" class="form-control" id="title" formControlName="title" placeholder="Le titre" required>
      </div>

      <div class="form-group">
        <label for="author">Auteur *</label>
        <input type="text" class="form-control" id="author" placeholder="Son auteur" formControlName="author" required>
      </div>

      <div class="form-group">
        <label for="synopsis">Synopsis</label>
        <input type="text" class="form-control" id="synopsis" placeholder="Un résumé de l'histoire"
          formControlName="synopsis">
      </div>

      <div class="form-group">
        <label for="photo">Photo</label>
        <input type="text" class="form-control" id="photo" placeholder="Une image" formControlName="photo">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">Submit</button>

    </form>
  </div>
</div>
